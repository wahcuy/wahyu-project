<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: popup 1s ease-in-out;
        }

        @keyframes popup {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #ff5e62;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .yes {
            background-color: #ff5e62;
            color: white;
        }

        .yes:hover {
            background-color: #ff9966;
        }

        .no {
            background-color: #cccccc;
            color: black;
        }

        .no:hover {
            background-color: #999999;
        }

        #message {
            display: none;
            margin-top: 30px;
            font-size: 1.5em;
            color: #ff5e62;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Girlfriend?</h1>
    <p>I have something to ask you, and I thought, what better way to do it than through a little code magic?</p>
    <button class="btn yes" onclick="showYesMessage()">Yes</button>
    <button class="btn no" onclick="showNoMessage()">No</button>
    
    <div id="message"></div>
</div>

<script>
    function showYesMessage() {
        document.getElementById("message").innerHTML = "Yay! I'm so happy! ‚ù§Ô∏è";
        document.getElementById("message").style.display = "block";
    }

    function showNoMessage() {
        document.getElementById("message").innerHTML = "Oh no! That's okay, I respect your choice. üòä";
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
